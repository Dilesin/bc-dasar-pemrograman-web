<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        tag table digunakan untuk membuat table pada html,
        tr digunakan untuk membuat baris horizontal 
        th digunakan untuk judul
        td digunakan untuk isi
        border digunakan untuk memberikan garis 
        width digunakan untuk mengatur lebar
    -->
    <table border="1" width="100%">
        <tr>
            <th>
                No
            </th>
            <th>
                Nama
            </th>
            <th>
                Kelas
            </th>
            <th colspan="3">
                Kehadiran
            </th>
        </tr>
        <tr>
            <td align="left">
                1
            </td>
            <td align="center">
                Rafli
            </td>
            <td align="right">
                12
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                Budi
            </td>
            <td>
                12
            </td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
    </table>

    <!-- tag center digunakan untuk menengahkan element pada html -->
    <center>
        <h1>Biodata Saya</h1>
    </center>
</body>

</html>
